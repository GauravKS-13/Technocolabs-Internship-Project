<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Future Blood Donation </h1>
	<h4>(1 stands for donating blood; 0 stands for not donating blood) </h4>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Recency (months)" placeholder="Recency - Months since the last donation " required="required" />
        <input type="text" name="Frequency (times)" placeholder="Frequency - Total number of donation " required="required" />
		<input type="text" name="Monetary (c.c. blood)" placeholder="Monetary -  Total blood donated in c.c." required="required" />
         <input type="text" name= "Time (months)" placeholder="Time(Months)- Months since the first donation" required="required" /> 
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
